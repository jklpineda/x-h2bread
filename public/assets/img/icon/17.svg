<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
        .base {
        fill: #8BC34A;
        }

        .accent {
        fill: white;
        }

        @keyframes popIn {
        0% {
        transform: scale(0);
        opacity: 0;
        }
        60% {
        transform: scale(1.2);
        }
        100% {
        transform: scale(1);
        opacity: 1;
        }
        }

        @keyframes float {
        0% {
        transform: translateY(0);
        }
        50% {
        transform: translateY(-3px);
        }
        100% {
        transform: translateY(0);
        }
        }

        @keyframes pulse {
        0% {
        transform: scale(1);
        opacity: 0.7;
        }
        50% {
        transform: scale(1.1);
        opacity: 1;
        }
        100% {
        transform: scale(1);
        opacity: 0.7;
        }
        }

        .circle-base {
        animation: popIn 0.5s ease-out;
        }

        .figures {
        animation: float 2s ease-in-out infinite;
        }

        .center-person {
        animation: pulse 2s ease-in-out infinite;
        }
    </style>

    <!-- CÃ­rculo base -->
    <circle class="base circle-base" cx="50" cy="50" r="35"/>

    <!-- Grupo de figuras -->
    <g class="figures">
        <!-- Personas alrededor -->
        <g class="accent">
            <!-- Persona izquierda -->
            <circle cx="35" cy="50" r="6"/>
            <path d="M30 65 L40 65 L35 57 Z"/>

            <!-- Persona derecha -->
            <circle cx="65" cy="50" r="6"/>
            <path d="M60 65 L70 65 L65 57 Z"/>

            <!-- Persona arriba -->
            <circle cx="50" cy="35" r="6"/>
            <path d="M45 50 L55 50 L50 42 Z"/>
        </g>
    </g>
</svg>
