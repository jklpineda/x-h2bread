<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
        .base {
        fill: #8BC34A;
        }

        .accent {
        fill: white;
        }

        @keyframes popIn {
        0% {
        transform: scale(0);
        opacity: 0;
        }
        60% {
        transform: scale(1.2);
        }
        100% {
        transform: scale(1);
        opacity: 1;
        }
        }

        @keyframes rotate {
        from {
        transform: rotate(0deg);
        }
        to {
        transform: rotate(360deg);
        }
        }

        @keyframes pulse {
        0% {
        opacity: 0.7;
        }
        50% {
        opacity: 1;
        }
        100% {
        opacity: 0.7;
        }
        }

        .circle-base {
        animation: popIn 0.5s ease-out;
        }

        .clock-hand {
        transform-origin: 50px 50px;
        animation: rotate 2s linear infinite;
        }

        .arrow-circle {
        transform-origin: center;
        animation: pulse 2s ease-in-out infinite;
        }
    </style>

    <!-- CÃ­rculo base -->
    <circle class="base circle-base" cx="50" cy="50" r="35"/>

    <!-- Flecha circular continua -->
    <path class="accent arrow-circle" d="M50 25 A25 25 0 1 1 49.9 25" stroke="white" stroke-width="8" fill="none" stroke-dasharray="2 4"/>

    <!-- Manecilla del reloj -->
    <g class="clock-hand">
        <rect class="accent" x="48" y="35" width="4" height="20"/>
    </g>

    <!-- Punto central -->
    <circle class="accent" cx="50" cy="50" r="4"/>
</svg>
