<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
        .base {
        fill: #8BC34A;
        }

        .accent {
        fill: white;
        }

        .highlight {
        fill: #8BC34A;
        }

        @keyframes popIn {
        0% {
        transform: scale(0);
        opacity: 0;
        }
        60% {
        transform: scale(1.2);
        }
        100% {
        transform: scale(1);
        opacity: 1;
        }
        }

        @keyframes float {
        0% {
        transform: translateY(0);
        }
        50% {
        transform: translateY(-3px);
        }
        100% {
        transform: translateY(0);
        }
        }

        @keyframes shine {
        0% {
        opacity: 0.7;
        }
        50% {
        opacity: 1;
        }
        100% {
        opacity: 0.7;
        }
        }

        .circle-base {
        animation: popIn 0.5s ease-out;
        }

        .trophy {
        animation: float 2s ease-in-out infinite;
        }

        .leaf {
        animation: shine 2s ease-in-out infinite;
        }
    </style>

    <!-- CÃ­rculo base -->
    <circle class="base circle-base" cx="50" cy="50" r="35"/>

    <!-- Trofeo -->
    <g class="trophy">
        <!-- Copa -->
        <path class="accent" d="
      M35 35
      L65 35
      C65 45 60 55 50 55
      C40 55 35 45 35 35
    "/>

        <!-- Base -->
        <rect class="accent" x="45" y="55" width="10" height="5"/>
        <rect class="accent" x="40" y="60" width="20" height="5"/>

        <!-- Hoja verde -->
        <path class="highlight leaf" d="
      M45 40
      C45 45 50 50 55 45
      C55 40 50 35 45 40
    Z"/>
    </g>
</svg>
